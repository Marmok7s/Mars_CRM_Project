{% extends "base.html" %}

{% block content %}
<table><h3>Items</h3>
<th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Cost</th>
    <th>Price</th>
    <th>Weight</th>
    <th>Size</th>
    <th>Valuation</th>
    <th>In stock</th>
    {% for item in items %}
    <tr><td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
            <td>{{item[7]}}</td>
            <td>{{item[8]}}</td>
        </tr>
    {% endfor %}

</table>
<a href="./items/new" class="btn">New Item</a>
{% endblock %}
